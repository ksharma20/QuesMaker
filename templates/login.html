    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->
    <!-- <link href="signin.css" rel="stylesheet"> -->
  </head>
  <body class="text-center container mt-5">
  <center>
    <h1>Welcome to QuesMakers</h1>
    <img class="my-2" src="https://source.unsplash.com/random/250x200/?question-mark" alt="?" width="250" height="200">
      <main class="form-signin" style="width: 50%; padding: 5% 5%;">
        <form method='post'>
          {% csrf_token %}
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
          <div class="form-floating">
            <input type="text" class="form-control" name='uname' id="floatingInput" placeholder="username">
            <label for="floatingInput">User Name</label>
          </div>
          <div class="form-floating my-3">
            <input type="password" class="form-control" name='passw' id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022 | QuesMakers</p>
        </form>
      </main>
    </center>
      
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
